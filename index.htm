<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cięcie</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="wrap">
        <div class="con1">
            <label for="dlugosc">Długość profilu
                <img src="wys.png" alt="długość profilu"> :</label>
            <input type="number" class="inp" id="dlugosc" name="dlugosc">

            <label for="wysokosc">Wysokość profilu
                <img src="wys.png" alt="wysokoś profilu">:</label>
            <input type="number" class="inp" id="wysokosc" name="wysokosc">

            <label for="kat">Kąt cięcia
                <img src="kat.png" alt="kąt cięcia"> :</label>
            <input type="number" class="inp" id="kat" name="kat">

            <label for="ilciec">Ilość cięć
                <img src="pila.png" alt="ilość cięć">:</label>
            <input type="number" class="inp" id="ilciec" name="ilciec">

            <label for="ilenapal">Sztuki na palecie
                <img src="paletaikona.png" alt="ilość na palecie"> :</label>
            <input type="number" class="inp" id="ilenapal" name="ilenapal">

            <label for="ilenawozku">Sztuki na wózku
                <img src="stolik.png" alt="ilość na palecie"> :</label>
            <input type="number" class="inp" id="ilenawozku" name="ilenawozku">

            <label for="ildoc">Ilość docelowa:</label>
            <input type="number" class="inp deska" id="ildoc" name="ildoc">

            <label for="ilakt">Ilość aktualna:</label>
            <input type="number" class="inp" id="ilakt" name="ilakt">
        </div>
        <div class="con2">
            <p class="ileTrzebaProfili"></p>
            <p class="ileJeszczeSztukLopatek"></p>
            <p class="ileWozkow">Podaj dane powyżej</p>
            <p class="ilePatel"></p>
            <p class="wymiary"></p>
        </div>

        <div class="con1">
            <p class="tyt2">Obliczenia w przypadku gdy zamówienie mieści się na europalecie i trzeba dociąć deski</p>
            <label for="rzedy">Ilość rzędów na palecie</label>
            <input type="number" name="rzedy" id="rzedy" class="inp deska">

            <label for="wys2">Wysokość profila </label>
            <input type="number" name="wys2" id="wys2" class="inp deska">
        </div>
        <div class="con2">
            <p class="pdeska deska">Podaj dane powyżej</p>
            <p class="wysdeska deska"></p>
        </div>

        <div class="foot">Lublin 2025. Wszelkie prawa zastrzeżone ® </div>
    </div>
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
<script src="script.js"></script>
</body>
</html>
